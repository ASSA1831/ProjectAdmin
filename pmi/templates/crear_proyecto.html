{% extends "general.html" %}



    {% block content %}
        <div class="container">           
           
            <div class="row"> 
                <div class="col-lg-offset-3 col-lg-6"> 
            
                    <form role="form" action="{% url 'pmi:guardarProyecto' %}" method="post">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre">Nombre del proyecto</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre proyecto">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripcion del proyecto</label>
                            <input type="text" class="form-control" id="descripcion"placeholder="descripcion del proyecto" name="descripcion">
                            
                        <div class="form-group">
                            <label for="comienzo_pro">Fecha de inicio</label>
                            <input type="date" class="form-control" id="comienzo_pro" name="comienzo_pro" >
                        </div>
                        <div class="form-group">
                            <label for="final_pro">Fecha final</label>
                            <input type="date" class="form-control" id="final_pro" name="final_pro" >
                        </div>

          
                        <button type="submit" class="btn btn-default col-lg-offset-5" value="guardar">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
