{% extends "general.html" %}



    {% block content %}

    
        <div class="container">
                     
            <div class="row">
                <div class="col-sm-3">
                    <div class="sidebar-nav">
                        <div class="navbar navbar-default" role="navigation">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <span class="visible-xs navbar-brand">Sidebar menu</span>
                            </div>
                            <div class="navbar-collapse collapse sidebar-navbar-collapse">
                            <ul class="nav navbar-nav">                                
                                <li ><a href="http://127.0.0.1:8000/pmi/editar_proyecto/informacion_proyecto/">informacion de proyectos</a></li>
                                <li><a href="http://127.0.0.1:8000/pmi/editar_proyecto/informacion_tareas/">informacion de tareas</a></li>                                                               
                            </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-offset-1 col-lg-6"> 
            
                    <form role="form" method= "post" action="{% url 'pmi:editarInformacionProyecto'%}" >
		    {% csrf_token %}
                        <div class="form-group">
                            <label for="proyecto">Seleccionar proyecto</label>
                            <div class="input-group">
                                    <div class="input-group-btn">
                                       <select id="proyecto" name="proyecto" class="form-control priority-value">
                                    {% for proyecto in proyecto_lista %}
                                        <option  value="{{proyecto.id}}">{{proyecto.nombre}}</option>
                                    {%endfor%}
                                    </select>
                                    </div>
                                </div>
                        </div>                        
                        <br></br>
                      
                            <div class="form-group">
                            <label for="ejemplo_proyecto_1">Descripcion del proyecto</label>
                            <input type="text" class="form-control" name="descripcion" id="ejemplo_proyecto_1" value="{{proyecto.descripcion}}">
			    </div>
                         <div class="form-group">
                            <label for="ejemplo_proyecto_1">Descripcion nueva</label>
                            <input type="text" class="form-control" name="descripcion2" id="ejemplo_proyecto_1" placeholder="describa el proyecto">
			    </div>   
                        <div class="form-group">
                            <label for="ejemplo_fechai_1">Fecha de inicio</label>
                            <input type="text" class="form-control" id="ejemplo_fechai_1"  value= "{{proyecto.comienzo_pro}}" >
                        </div>
			<div class="form-group">
                            <label for="ejemplo_fechai_1">Nueva fecha de inicio</label>
                            <input name="nueva_fecha1"type="date" class="form-control" id="ejemplo_fechai_1"  value= "{{proyecto.comienzo_pro}}" >
                        </div>
                        <div class="form-group">
                            <label for="ejemplo_fechaf_1">Fecha final</label>
                            <input type="text"  class="form-control" value="{{proyecto.final_pro}}" id="ejemplo_fechaf_1" >
                        </div>
			<div class="form-group">
                            <label for="ejemplo_fechaf_1">Nueva fecha final</label>
                            <input name="nueva_fecha2"type="date" value="{{final}}" class="form-control" value="{{proyecto.final_pro}}" id="ejemplo_fechaf_1" >
                        </div>
                        <br></br> 
			<input  type="submit" class="btn btn-default col-lg-3 col-offset-1" value="ver" name="ver" >         
                        <input  type="submit" class="btn btn-default col-lg-3 col-offset-1" value="gurdar" name="guardar" >
                        <input  type="submit" class="btn btn-default col-lg-3 col-offset-1" value="eliminar" name="eliminar" >
                    </form>
                </div>
  
            </div>
        </div>
    {% endblock %}
