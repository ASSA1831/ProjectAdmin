{% extends "general.html" %}

    {% block content %}

        <div class="container">
            
            
            <div class="row"> 
                <div class="col-lg-offset-3 col-lg-6"> 
            
                     <form action="{% url 'pmi:guardarTarea'%}"role="form" method= "post" >
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre">Nombre de la tarea</label>
                            <input type="tarea" class="form-control" id="nombre" name="nombre" placeholder="Nombre tarea">
                        </div>
                        <div class="form-group">                        
                            <label for="proyecto">Proyecto al que pertenece</label>                           
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <select id="proyecto" name="proyecto" class="form-control priority-value">
                                    {% for proyecto in proyecto_lista %}
                                        <option value="{{proyecto.id}}">{{proyecto.nombre}}</option>
                                    {%endfor%}
                                    </select>
                                 </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comienzo">Fecha de inicio</label>
                            <input type="date" class="form-control" id="comienzo" name="comienzo"  >
                        </div>
                        <div class="form-group">
                            <label for="final">Fecha final</label>
                            <input type="date" class="form-control" id="final" name="final" >
                        </div>

          
                        <button type="submit" class="btn btn-default col-lg-offset-5">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
